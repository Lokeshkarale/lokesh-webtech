<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <table>
                <tr>
                    <td><label for="FullName">FullName</label></td>
                    <td><input type="text"/>(Max 20 char a-z and A-Z)</td>
                    
                </tr>
                <tr>
                    
                    <td><label for="LastName">LastName</label></td>
                    <td><input type="text">(max 20 char a-z and A-Z)</td>
                </tr>
                <tr>
                    <td>date of birth</td>
                    <td><input type="date"></td>
                </tr>  
                <tr>
                    <td><label>gender</label></td>
                    <td><input type="radio" name="m">male<input type="radio" name="m">female</td>
                </tr>
                <tr>
                    <td>
                    <label>E-MAIL</label>
                    </td>
                    <td><input text="email"/></td>
                </tr>
                
                <tr><td><label>mobile</label></td>
                    <td><input type="tel"/></td>
                </tr>
                <tr><td><label>adress</label></td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
                <tr><td><label>city</label></td>
                    <td><input text="text"></td>
                </tr>
                </tr>
                <tr>
                    <td><label>pincode</label></td>
                    <td><input text="text"></td>
                    <td>(6 digit number)</td>
            </tr>
            <tr>
                <td>EMAIL ID</td>
                <td><input type="email" name="email2"></td>
            </tr>
            <tr>
                <td>STATE</td>
                <td><input type="text" name="state"></td>
            </tr>
            <tr>
                <td>COUNTRY</td>

            </tr>
            <tr>
                  <td>HOBBIES</td>

                    <input type="checkbox" name="hobby" value="drawing">Drawing
                    <input type="checkbox" name="hobby" value="singing">Singing
                    <input type="checkbox" name="hobby" value="dancing">Dancing
                    <input type="checkbox" name="hobby" value="other">Other
                </td>
            </tr>
            <tr>
                <td>Academic</td>
                <td colspan="2">
                    
                    <table border="0" cellspacing="0" cellpadding="5">
                        <tr>
                            <td>Sl.no</td>
                            <td>Examination</td>
                            <td>Board</td>
                            <td>Percentage</td>
                            <td>Year of pass</td>
                        </tr>
                        <tr>
                            <td>01</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>02</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>03</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>04</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>COURSES APPLIED FOR</td>
                <td>
                        <input type="checkbox" name="course" value="BCA">BCA
                    <input type="checkbox" name="course" value="B.com">B.com
                    <input type="checkbox" name="course" value="B.Sc">B.Sc
                    <input type="checkbox" name="course" value="B.A">B.A
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </td>
            </tr>

                
                    
                
            </table>
        </fieldset>
    </form>
</body>
</html>
